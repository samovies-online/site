    font-size: 14px; /* Tamaño del texto */
    margin-bottom: 10px; /* Margen inferior */
  }

  #limpiarFavoritosBtn:hover {
    background-color: #d32f2f; /* Color de fondo al pasar el mouse */
  }
</style>

</head>

<img alt='logo' src='https://i.ibb.co/LrzwpPY/2qVZAx4.jpg'/>

        <span class='material-symbols-outlined'> search </span>

        <span class='material-symbols-outlined'> playlist_play </span>

        <span>AJUSTES</span></a></li>

<!-- HOME FEATURED -->
<div class='bs-blogger'>
<!-- Entradas -->
<div class='section' id='Blog'>
<div class='widget Blog' data-version='2' id='Blog1'>
<div>

<div class="max-width favs-section">
<div class="grid-body">
<div class="grid-header">
<h1 class="bs-section-title">Mi lista</h1>
</div>
<button id="limpiarFavoritosBtn" onclick="limpiarFavoritos()">Eliminar Todo</button>



<div class="not-favs-msg" id="mensajeSinFavoritos">
  <span>No has agregado nada a tu lista aún.</span>
</div>

<div class="posts-grid" id="favoritoInfo">
    <!-- Espacio para mostrar los favoritos -->
</div>



<script>
  // Función para limpiar los favoritos
  function limpiarFavoritos() {
    localStorage.removeItem("favArray");
    renderizarFavoritos(); // Volver a renderizar la lista vacía
  }

  // Función para obtener la calificación de TMDb por ID
  async function obtenerCalificacionTMDb(tmdbId, tipoContenido) {
    const apiKey = '60852f500a3106e0cc8da914fd3c1027'; // Reemplaza con tu propia API key de TMDb
    const apiUrl = `https://api.themoviedb.org/3/${tipoContenido}/${tmdbId}?api_key=${apiKey}&language=es-ES`;

    try {
      const response = await fetch(apiUrl);
      if (!response.ok) {
        throw new Error('Error al obtener los detalles del contenido');
      }
      const data = await response.json();
      return data.vote_average.toFixed(1); // Devuelve la calificación (rating)
    } catch (error) {
      console.error('Error en la solicitud a TMDb:', error);
      return null; // Manejo de errores: devolver null o manejar según necesidad
    }
  }

  // Función para renderizar los favoritos
  async function renderizarFavoritos() {
    const favsContainer = document.getElementById("favoritoInfo");
    const noFavsMsg = document.getElementById("mensajeSinFavoritos");

    // Limpiar contenedor antes de renderizar
    favsContainer.innerHTML = '';

    const lsArray = JSON.parse(localStorage.getItem("favArray") || "[]").reverse();

    if (lsArray.length === 0) {
      noFavsMsg.style.display = "block";
    } else {
      noFavsMsg.style.display = "none";
      // Iterar sobre lsArray y renderizar cada tarjeta de favorito
      for (let e of lsArray) {
        // Determinar el tipo de contenido (movie o tv)
        let tipoContenido = e.etiquetas.includes('movie') ? 'movie' : 'tv';

        // Crear tarjeta de favorito
        const card = document.createElement('a');
        card.classList.add('swiper-slide', 'banner-card');
        card.href = e.postUrl;
        card.setAttribute('data-tmdb-id', e.id); // Establecer el id de TMDb en data-tmdb-id

        // Obtener la calificación de TMDb y actualizar la tarjeta
        const rating = await obtenerCalificacionTMDb(e.id, tipoContenido);
        card.innerHTML = `
          <img alt='${e.title}' src='${e.img}' />
          <div class='banner-card--info'>
            <div class='banner-card--info_top'>
              <span>${e.title}</span>
              
            </div>
            <div class='banner-card--bottom'>
              <span class='the-rate'>${rating ? rating : 'N/A'} <i class="fa-solid fa-star"></i></span>
              <div class='card-play-btn'>
                <span class='material-symbols-rounded'>play_arrow</span>
              </div>
            </div>
          </div>
        `;

        // Evento click en la tarjeta
        card.addEventListener('click', function(event) {
          event.preventDefault(); // Evita el comportamiento predeterminado del enlace
          localStorage.setItem('tmdbId', e.id);

          // Redirección dependiendo del tipo de contenido
          switch (tipoContenido) {
            case 'movie':
              window.location.href = `go:V2EM`; // Ejemplo de redirección para películas
              break;
            case 'tv':
              window.location.href = `go:ES`; // Ejemplo de redirección para series
              break;
            default:
              // Manejo por defecto o adicional según sea necesario
              break;
          }
        });

        // Agregar la tarjeta al contenedor de favoritos
        favsContainer.appendChild(card);
      }
    }
  }

  // Ejecutar la función para renderizar los favoritos al cargar la página
  document.addEventListener('DOMContentLoaded', renderizarFavoritos);
</script>
